<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        // Your JavaScript goes here!

        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let play = Math.floor(Math.random() * 3);

            switch (play) {
                case 0:
                    return "ROCK";
                    break;
                case 1:
                    return "PAPER";
                    break;
                case 2:
                    return "SCISSORS";
                    break;
                default:
                    console.log("No valid selection by computer (fix script)");
                    break;

            }
        }

        function playerSelection() {
            while (true) {
                let play = prompt("Choose: ROCK, PAPER, or SCISSORS").toUpperCase();
                if (play === "ROCK" || play === "PAPER" || play === "SCISSORS") {
                    return play;
                } else {
                    alert("Invalid. Please enter a valid selection");
                }
            }
        }

        function playRound(playerSelection, computerSelection) {
            if ((playerSelection === "ROCK" && computerSelection === "PAPER") ||
                (playerSelection === "PAPER" && computerSelection === "SCISSORS") ||
                (playerSelection === "SCISSORS" && computerSelection === "ROCK")) {
                computerScore++;
                return "You lose! " + computerSelection + " beats " + playerSelection + "!";
            } else if ((playerSelection === "ROCK" && computerSelection === "SCISSORS") ||
                (playerSelection === "PAPER" && computerSelection === "ROCK") ||
                (playerSelection === "SCISSORS" && computerSelection === "PAPER")) {
                playerScore++;
                return "You win! " + playerSelection + " beats " + computerSelection + "!";
            } else {
                return "It's a tie. You both picked " + playerSelection + ".";
            }
        }

        function game() {
            for (i = 0; i < 5; i++) {
                console.log(playRound(playerSelection(), computerPlay()));
            }
            if (playerScore > computerScore) {
                alert("You win with a score of: " + playerScore + " to " + computerScore + "!");
            } else if (computerScore > playerScore) {
                alert("You lose with a score of: " + playerScore + " to " + computerScore + "!");
            } else {
                alert("It was a tie game.");
            }
        }

        game();
    </script>
</body>

</html>
